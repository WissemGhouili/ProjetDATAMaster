services:
  db_postgres:
    image: postgres:latest
    container_name: postgres_app_data
    restart: always
    environment:
      POSTGRES_DB: app_data
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pwd
    ports:
      - "5432:5432"
    
  airflow:
    image: apache/airflow:2.9.1
    environment:
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
    volumes:
      - ./dags:/opt/airflow/dags
    ports:
      - "8080:8080"

